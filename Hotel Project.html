var Month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

  a++;

   document.getElementById('add').disabled = true;

 }

   while (a >= 1) {
     a--;

     parent.removeChild(arr);
