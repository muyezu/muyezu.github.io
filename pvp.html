<html>
<head>
<script src="p5.min.js"></script>
<style>

body {
overflow: hidden;
margin-top: 20px;
margin-bottom: 20px;
margin-right: 20px;
margin-left: 20px;
}

h2 {
float: right;
}

h1 {
float: left;
}

</style>
</head>
<body>

<h1 id="Rvotes"></h1>
<h2 id="Dvotes"></h2>

<script>

var speed1 = 10;
var speed2 = 10;
var w = window.innerWidth;
var h = window.innerHeight;
var player1 = new player1(); 
var player2 = new player2();
var player3 = new player3();
//var x = this.x;
//var y = this.y;
//var a = this.a;
//var b = this.b;
var d;
var D = 0;
var R = 0;



function setup() {
createCanvas(w,h);
}

function draw() {
background(255);
player1.show1();
player1.move1();
player2.show2();
player2.move2();
player3.show3();
player3.move3();
}

function player1() {
this.x = 200; //X AXIS
this.y = 100; //Y AXIS
this.show1 = function() {
fill(color('red'));
ellipse(this.x, this.y, 25, 25);
}
this.move1 = function() {
if ((keyIsDown(65)) && (this.x > 0)) {
this.x -= speed1; //LEFT
}

if ((keyIsDown(68)) && (this.x < w - 100)) {
this.x += speed1; //RIGHT
}

if ((keyIsDown(87)) && (this.y > 0)) {
this.y -= speed1; //UP
}

if ((keyIsDown(83)) && (this.y < h - 100)) {
this.y += speed1; //DOWN
}
}
}

function player2() {
this.a = 1100; //X AXIS
this.b = 100; //Y AXIS
this.show2 = function() {
fill(color('blue'));
ellipse(this.a, this.b, 25, 25);
}
this.move2 = function() {
if ((keyIsDown(74)) && (this.a > 0)) {
this.a -= speed2; //LEFT
}

if ((keyIsDown(76)) && (this.a < w - 100)) {
this.a += speed2; //RIGHT
}

if ((keyIsDown(73)) && (this.b > 0)) {
this.b -= speed2; //UP
}

if ((keyIsDown(75)) && (this.b < h - 100)) {
this.b += speed2; //DOWN
}
}
}

function player3() {
var c = Math.floor(Math.random() * w);
var d = Math.floor(Math.random() * h);
this.c = c; //X AXIS
this.d = d; //Y AXIS
this.show3 = function() {
fill(color('purple'));
ellipse(this.c, this.d, 50, 50);
}
this.move3 = function() {
d1 = dist(this.c,this.d,player1.x,player1.y);
d2 = dist(this.c,this.d,player2.a,player2.b);
if(d1 < 50){
R += 10;
document.getElementById('Rvotes').innerHTML = " Republicans have " + R + " votes";
}
if(d2 < 50){
D += 10;
document.getElementById('Dvotes').innerHTML =  " Democrats have " + D + " votes";
}
}
}
</script>
</body>
</html>
