<html>
<head>
<script src="p5.min.js"></script>
<style>

body {
overflow: hidden;
padding: 20;
margin: 20;
}

</style>
</head>
<body>

<h1 id="game"></h1>

<script>

var speed1 = 10;
var speed2 = 10;
var w = window.innerWidth;
var h = window.innerHeight;
var player1 = new player1(); 
var player2 = new player2();
var d;


function setup() {
createCanvas(w,h);
}

function draw() {
background(255);
player1.show1();
player1.move1();
player2.show2();
player2.move2();
}

function player1() {
this.x = 200; //X AXIS
this.y = 100; //Y AXIS
this.show1 = function() {
fill(color('red'));
ellipse(this.x, this.y, 50, 50);
}
this.move1 = function() {
if ((keyIsDown(65)) && (this.x > 0)) {
this.x -= speed1; //LEFT
}

if ((keyIsDown(68)) && (this.x < w - 100)) {
this.x += speed1; //RIGHT
}

if ((keyIsDown(87)) && (this.y > 0)) {
this.y -= speed1; //UP
}

if ((keyIsDown(83)) && (this.y < h - 100)) {
this.y += speed1; //DOWN
}
}
}

function player2() {
this.a = 200; //X AXIS
this.b = 500; //Y AXIS
this.show2 = function() {
fill(color('blue'));
ellipse(this.a, this.b, 50, 50);
}
this.move2 = function() {
if ((keyIsDown(74)) && (this.a > 0)) {
this.a -= speed2; //LEFT
}

if ((keyIsDown(76)) && (this.a < w - 100)) {
this.a += speed2; //RIGHT
}

if ((keyIsDown(73)) && (this.b > 0)) {
this.b -= speed2; //UP
}

if ((keyIsDown(75)) && (this.b < h - 100)) {
this.b += speed2; //DOWN
}
 d = dist(this.a,this.b,player1.x,player1.y);
if(d < 50){
noLoop();
document.getElementById('game').innerHTML = "ded";
}
}
}
</script>
</body>
</html>
