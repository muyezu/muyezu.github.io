<html>
<head>
<script src="p5.min.js"></script>
<script src="jumper.js"></script>
<script src="barrier.js"></script>
<script src="p5.collide2d.min.js"></script>
<audio id="deathSound">
<source src="Pacman DeathGame Over Noise (HD).mp3" type="audio/mpeg">
</audio>   
<audio id="ACDC1">
<source src="ACDC - Shoot To Thrill.mp3" type="audio/mpeg">
</audio>     
<style>
body {
overflow: hidden;
padding: 0;
margin: 0;
}
#score {
position: absolute;
float: right;
z-index:1;
font-size: 20px;
color:white;
}
#restart {
position: absolute;
float: right;
z-index:1;
font-size: 20px;
color:white;
margin: 50px;
}
</style>
</head>
<body>

<h1 id="score"></h1>

<h1 id="restart"></h1>

<script>
var score = 0;
var w = window.innerWidth;
var h = window.innerHeight;
var jumper = new jumper(); //im going to create a global object
var barrier = new barrier();
var scoobysmack = false;
var elim = document.getElementById('deathSound');
var music1 = document.getElementById('ACDC1');
music1.play();
music1.loop = true;

function setup() {
createCanvas(w,h);
}

function draw() {
background(0, 0, 0);
jumper.show();
jumper.move();
jumper.update();
barrier.show();
barrier.update();
scoobysmack = collideRectRect(jumper.x,jumper.y,50,50,barrier.a,barrier.b,100,300);
if (scoobysmack === true) {
music1.pause();
elim.play();
document.getElementById('restart').innerHTML = "Press R to restart";
noLoop();
}
}
function keyPressed() {
if (keyCode === 82) {
location.reload();
}
}
</script>
</body>
</html>
