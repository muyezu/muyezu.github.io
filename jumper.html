<html>
<head>
<script src="p5.min.js"></script>
<script src="jumper.js"></script>
<script src="barrier.js"></script>
<script src="p5.collide2d.min.js"></script>
<style>

body {
overflow: hidden;
padding: 0;
margin: 0;
}

</style>
</head>
<body>

<h1 id="score"></h1>
<h1 id="scoobysmack"></h1>

<script>

var score = 0;
var w = window.innerWidth;
var h = window.innerHeight;
var jumper = new jumper(); //im going to create a global object
var barrier = new barrier();
var scoobysmack = false;


function setup() {
createCanvas(w,h);
}

function draw() {
background(0, 0, 0);
jumper.show();
jumper.move();
jumper.update();
barrier.show();
barrier.update();
scoobysmack = collideRectRect(jumper.x,jumper.y,50,50,barrier.a,barrier.b,100,300);
if (scoobysmack === true) {
noLoop();
document.getElementById('scoobysmack').innerHTML = " collision " + scoobysmack;
}
document.getElementById('scoobysmack').innerHTML = " collision " + scoobysmack;
document.getElementById('score').innerHTML = " score " + score;
}

</script>
</body>
</html>
