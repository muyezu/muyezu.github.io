<body>

<h1 id="ax"></html>
<h1 id="rx"></h1>

<script>

var w = window.innerWidth;
var h = window.innerHeight;
var ax;
var axHi = 0;
var rx;

function setup() {
createCanvas(w,h);
}

function draw() {
ax = accelerationX;
document.getElementById('ax').innerHTML = "X Accel = " + ax.toFixed(2);
if (ax > axHi) {
axHi = ax;
document.getElementById('ax').innerHTML = "X Accel = " + axHi.toFixed(2);
}
rx = rotationX;
document.getElementById('rx').innerHTML = "X rotation = " + rx.toFixed(2);
}


</script>
</body>
